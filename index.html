<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's It Like In...</title>
    <link rel="stylesheet" href="style.css">
    <script src="js.js" defer></script> 
</head>
<body>
    <div class="searchBar">
        <input type="text" class="searchText">
        <button class="searchBtn">Go</button>
    </div>
    <div class="display">
        <div class="weather">
            <div class="city"></div>
            <div class="tempHigh"></div>
            <div class="tempLow"></div>
            <div class="currentTemp"></div>
            <div class="condition"></div>
        </div>
        <img src="#" class="gif">
    </div>
    <div class="toggle">
        <span class="unit">Fahrenheit</span>
        <label class="switch">
            <input type="checkbox" class="checkbox">
            <span class="slider round"></span>
        </label>
        <span class="unit">Celcius</span>
    </div>
    <div class="citations">
        <span>Weather data from OpenWeather</span>
        <span>Gif from Giphy</span>
    </div>
</body>
</html>
